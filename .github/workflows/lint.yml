name: Lint & Build

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check
        continue-on-error: true
        # TECHNICAL DEBT: Continue on error due to pre-existing TypeScript errors
        # in src/lib/curriculum/weeks-5-16-challenges.ts and src/lib/types/kingdom.ts
        # TODO: Fix existing errors and change to continue-on-error: false
        # New PRs should not introduce additional type errors

      - name: Run lint (if available)
        run: npm run lint --if-present
        continue-on-error: false

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: dummy-key-for-build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful: dist directory exists"
          ls -lah dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: dist/
          retention-days: 7
